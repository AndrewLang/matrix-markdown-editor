<!DOCTYPE html>
<html>

<head>
    <title>Test Page</title>
    <link rel="stylesheet" type="text/css" href="../dist/styles.css">
</head>

<body>   
    <div>
        <button id="insertText">Insert</button>
    </div>
    <div id="content">
    

    </div>
    <script src="../dist/editor.js"></script>
    <script>
        let editor = new Editor();
        editor.Initialize('content');
        console.log(editor);
        
        let content = document.getElementById("content");
        content.innerHTML = '<div>Markdown Editor initialized</div>';

        document.getElementById("insertText").addEventListener('click', ()=>{
            editor.Invoke('copy', 'copy string');  
        });
    </script>
</body>

</html>
